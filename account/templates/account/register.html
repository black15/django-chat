{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  User Registration
{% endblock %}

{% block header %}
  Register
{% endblock %}

{% block content %}
  <link rel="stylesheet" href="{% static 'account/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'account/css/login.css' %}">
  <div class="container">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          {{ formFromViews | crispy }}
      </fieldset>
      <div class="form-group" id="signup-button">
          <input type="submit" name="submit" value="Register">
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Already have an account?<a href="{% url 'account:login' %}">Sign In</a></small>
      </div>
    </form>
  </div>
{% endblock %}
