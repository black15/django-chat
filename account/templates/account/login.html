{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  User Login
{% endblock %}

{% block header %}
  Login
{% endblock %}

{% block content %}
  <link rel="stylesheet" href="{% static 'account/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'account/css/login.css' %}">
  <div class="container">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          {{ form | crispy }}
      </fieldset>
      <div class="form-group" id="signup-button">
          <input type="submit" name="submit" value="Login">
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Don't Have an Account? <a href="{% url 'account:register' %}">Sign Up</a></small><br>
          <small class="text-muted ml-3" >Forget Password? <a href="{% url 'account:password_reset' %}">Recover Password</a></small>
      </div>
    </form>
  </div>
{% endblock %}
